                },
                {

                    options: [

                {

                    options: [

                    ]
                },
                {
                    questionText: "Ek doen dinge gewoonlik:",
                    options: [

                    ]
                },
                {
                    questionText: "Ek sal my geaardheid beskryf as:",
                    options: [
                        { text: "Innemend (trek ander aan)", value: "I" },
                        { text: "Selfondersoekend, introspektief", value: "C" },
                        { text: "Selfversekerd, invloedryk", "value": "D" },
                        { text: "Standvastig, voorspelbaar", value: "S" }
                    ]
                },
                {
                    questionText: "My lewensbenadering kan beskryf word met:",
                    options: [

                        { text: "Deeglik, georganiseerd", value: "C" }
                    ]
                },
                {
                    questionText: "As ek oor myself dink in verhouding met andere, sien ek myself as:",
                    options: [
                        { text: "Selfstandig, onafhanklik", value: "D" },

                    ]
                },
                {
                    questionText: "Een van my eienskappe waaroor ek goed voel is, is die feit dat ek:",
                    options: [

                        { text: "Konsensieus, pligsgetrou is", "value": "C" }
                    ]
                },
                {
                    questionText: "Een eienskap van my wat nie altyd so positief deur ander ontvang word nie, is die feit dat ek soms:",
                    options: [
                        { text: "Kieskeurig, puntenerig is", value: "C" },
                        { text: "Op die man af/reguit is", "value": "D" },
                        { text: "Té tegemoetkomend/inskiklik is", value: "S" },
                        { text: "Mense beïnvloed met my entoesiasme", value: "I" }
                    ]
                },
                {
                    questionText: "In my hantering van mense is ek:",
                    options: [
                        { text: "Onpartydig, onbevooroordeeld", value: "C" },
                        { text: "Simpatiek, vol medelye", value: "S" },
                        { text: "Gesagvol, sterk", value: "D" },
                        { text: "Joviaal, hartlik", value: "I" }
                    ]
                },
                {
                    questionText: "Een van my eienskappe waarop mense kan peiltrek, is die feit dat ek:",
                    options: [
                        { text: "Ander kan oortuig/opgewonde maak", value: "I" },
                        { text: "Noukeurig, presies is", value: "C" },
                        { text: "Gelykmatig en bedaard is", value: "S" },
                        { text: "Aanhoudend is, vasbyt", value: "D" }
                    ]
                }
            ];
            const questionsContainer = document.getElementById('questions-container');
            const form = document.getElementById('disc-form');
            const formError = document.getElementById('form-error');
            const resultsText = document.getElementById('results-text');
            const scoring = { 1: 4, 2: 3, 3: 2, 4: 1 }; // Telling: 1ste keuse kry 4 punte, 4de keuse kry 1 punt
            // Funksie om die aftreklys opsies vir 1-4 te genereer
            function generateDropdownOptions() {
                let optionsHtml = '<option value="">Kies</option>'; // Verstek leë opsie
                for (let i = 1; i <= 4; i++) {
                    optionsHtml += `<option value="${i}">${i}</option>`;
                }
                return optionsHtml;
            }
            // Funksie om 'n enkele vraagblok te valideer
            function validateQuestion(questionIndex) {
                const inputs = Array.from(document.getElementsByName(`q${questionIndex}`));
                const values = inputs.map(input => input.value).filter(v => v !== ''); // Filtreer leë stringe uit
                const valueSet = new Set(values);
                const errorEl = document.getElementById(`q-error-${questionIndex}`);
                errorEl.style.display = 'none'; // Versteek vorige fout vir hierdie vraag
                if (values.length !== 4) {
                    errorEl.textContent = "Alle opsies vir hierdie vraag moet ingevul word (1-4).";
                    errorEl.style.display = 'block';
                    return false;
                } else if (valueSet.size !== 4) {
                    errorEl.textContent = "Elke nommer (1, 2, 3, 4) mag slegs een keer per vraag gebruik word.";
                    errorEl.style.display = 'block';
                    return false;
                }
                return true; // Vraag is geldig
            }
            function generateQuestions() {
                questions.forEach((q, index) => {
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'question-block';
                    questionBlock.id = `question-${index}`;
                    let optionsHTML = q.options.map((opt, optIndex) => `
                        <div class="answer-option">
                            <select id="q${index}_opt${optIndex}" name="q${index}" data-disc="${opt.value}" required>
                                ${generateDropdownOptions()}
                            </select>
                            <label for="q${index}_opt${optIndex}">${opt.text}</label>
                        </div>
                    `).join('');
                    questionBlock.innerHTML = `
                        <h3>Vraag ${index + 1}: ${q.questionText}</h3>
                        ${optionsHTML}
                        <div id="q-error-${index}" class="error-message"></div>
                    `;
                    questionsContainer.appendChild(questionBlock);
                    // Voeg veranderingsgebeurtenisluisteraars by elke aftreklys in hierdie vraagblok
                    const selectElements = questionBlock.querySelectorAll('select');
                    selectElements.forEach(select => {
                        select.addEventListener('change', () => {
                            // Kry alle keuses vir die huidige vraagblok
                            const currentQuestionInputs = Array.from(questionBlock.querySelectorAll('select'));
                            const allSelected = currentQuestionInputs.every(input => input.value !== '');
                            if (allSelected) {
                                // As al 4 opsies gekies is, valideer dan hierdie spesifieke vraag
                                validateQuestion(index);
                            } else {
                                // As nie almal gekies is nie, verseker dat die foutboodskap vir hierdie vraag versteek is
                                document.getElementById(`q-error-${index}`).style.display = 'none';
                            }
                        });
                    });
                });
            }
            function calculateAndShowResults(event) {
                event.preventDefault();
                formError.style.display = 'none';
                // Vee alle individuele vraagfoute uit voordat dit weer vir indiening gevalideer word
                document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
                let overallFormIsValid = true;
                const scores = { D: 0, I: 0, S: 0, C: 0 };
                // Valideer elke vraag en versamel tellings
                for (let i = 0; i < questions.length; i++) {
                    const questionIsValid = validateQuestion(i); // Voer finale validering vir elke vraag uit
                    if (!questionIsValid) {
                        overallFormIsValid = false;
                    } else {
                        // As geldig, bereken tellings vir hierdie vraag
                        const inputs = Array.from(document.getElementsByName(`q${i}`));
                        inputs.forEach(input => {
                            const rank = parseInt(input.value, 10);
                            const discType = input.dataset.disc;
                            if (scoring[rank] && scores.hasOwnProperty(discType)) {
                                scores[discType] += scoring[rank];
                            }
                        });
                    }
                }
                // Valideer gebruikersnaam
                if (!document.getElementById('userName').value.trim()) {
                    formError.textContent = "Vul asseblief jou volle naam in.";
                    formError.style.display = 'block';
                    overallFormIsValid = false;
                }
                if (!overallFormIsValid) {
                    // Wys 'n algemene vormfout as enige spesifieke vraagfoute of naamfout bestaan
                    formError.textContent = "Daar is foute in jou antwoorde. Maak asseblief seker jou naam is ingevul en dat alle vrae korrek beantwoord is.";
                    formError.style.display = 'block';
                    window.scrollTo(0, 0); // Rol na bo om algemene fout te wys indien enige
                    return;
                }
                // As alle validerings slaag, vertoon resultate en stuur e-pos
                displayResults(scores);
                sendEmailWithResults(scores);
            }
            function displayResults(scores) {
                const resultsContainer = document.getElementById('results-container');
                resultsContainer.classList.remove('hidden');
                resultsText.innerHTML = `
                    <p>**Dominance (D):** ${scores.D}</p>
                    <p>**Influence (I):** ${scores.I}</p>
                    <p>**Steadiness (S):** ${scores.S}</p>
                    <p>**Conscientiousness (C):** ${scores.C}</p>
                `;
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
            }
            function sendEmailWithResults(scores) {
                const emailStatus = document.getElementById('email-status');
                emailStatus.textContent = "Stuur tans resultate per e-pos...";
                emailStatus.className = ''; // Vee vorige statusklasse uit
                const templateParams = {
                    name: document.getElementById('userName').value,
                    d_score: scores.D,
                    i_score: scores.I,
                    s_score: scores.S,
                    c_score: scores.C
                    // chart_image is doelbewus verwyder soos per vorige versoek
                };
                emailjs.send('service_cv71ym3', 'template_j1u5nyo', templateParams)
                    .then(function(response) {
                       console.log('SUCCESS!', response.status, response.text);
                       emailStatus.textContent = 'Sukses! Die resultate is suksesvol per e-pos gestuur.';
                       emailStatus.classList.add('email-success');
                    }, function(error) {
                       console.log('FAILED...', error);
                       emailStatus.textContent = 'Fout: Kon nie die e-pos stuur nie. Gaan asseblief die EmailJS konfigurasie na en probeer weer.';
                       emailStatus.classList.add('email-error');
                    });
            }
            // Inisialiseer vrae en vormluisteraar
            generateQuestions();
            form.addEventListener('submit', calculateAndShowResults);
        });
    </script>
